
{% load static %}
{% block head %}
	<title>Login</title>
	<link rel='stylesheet' href="{% static 'style2.css'%}">
{% endblock %}

{% block body %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1 class="h1">MyChat</h1>
   
    <!-- Login Form -->
    <form method="post">
    	{% csrf_token %}
		{{form}}
      
      <input id="Btn" type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      
      Dont have an account?
      <a class="underlineHover" href="{% url 'register' %}">Register </a>
      <br/>

    </div>

  </div>
</div>
</div>

{% endblock %}
